<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="mb-3">
      <label for="name">Name</label>
      <input id="name" name="name" required class="form-control" [(ngModel)]="userSettings.name" required #nameField="ngModel" ngModel [class.field-error]="form.submitted && nameField.invalid" (blur)="onBlur(nameField)">
      <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
        Please enter a name!
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers" ngModel>
      <label class="form-check-label" for="emailOffers">Email Special Offers</label>
    </div>

    <p>User Interface Theme</p>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle" ngModel checked>
        <label class="form-group-label" for="lightInterface">Light</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle" ngModel>
        <label class="form-group-label" for="mediumInterface">Medium</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle" ngModel>
        <label class="form-group-label" for="darkInterface">Dark</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType" ngModel>
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes" ngModel></textarea>
    </div>

    <div [hidden]="!postError" class="alert alert-danger">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
      </svg>
      &nbsp;
      {{ postErrorMessage }}
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
